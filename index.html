<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>DnDGen - Title</title>
   
    <link rel="stylesheet" href="styles.css">
  </head>

    <body>

      <div class="sort-menus">
        <div class="sort-menu-children">
        <label for="equipment"><strong>view by equipment type:</strong></label>
        <select id="equipment" name="equipment">
            <option value="spooky">spooky</option>
            <option value="scratchy">scratchy</option>
            <option value="splendid">splendid</option>
        </select>
        </div>
    </div>

        <div class="form-container">

            <form id="create-weapon-form">
              <h3>Add in Weapon!</h3>
          
              <input id='input-name' type="text" name="name" value="" placeholder="Enter your weapon name..." class="input-text">
              <br><br>
          
              <select id="equipments" name="equipments">
                <option value="1">Spooky</option>
                <option value="2">Scratchy</option>
                <option value="3">Splendid</option>
              </select>
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Add New Weapon" class="submit">
            </form>

            
          </div>


          <div id="all-link">
            <h3>weapons show</h3>
          </div>

          
        <script type="text/javascript" src="src/index.js"></script>
       
      </body>
</html>
